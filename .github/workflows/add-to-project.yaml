name: Add all issues that have the 'status/triage' labels to project dashboard

on:
  workflow_run:
    workflows: ["Apply labels to issues"]
    types: [completed]

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    needs: apply-label
    steps:
      - uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/users/Zaperex/projects/2
          github-token: ${{ secrets.PRIVATE_TOKEN }}
          issue_number: ${{ needs.apply-label.outputs.issue-number }}